<div class="login-page">
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    src= "/assets/nms_user.MP4" type="video/mp4"
  </video>

  <!-- Login form container -->
  <div class="login-container">
    <div class="glass-card">
      <h1 class="glow-title">Login</h1>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 formControlName="username"
                 class="form-control neon-input"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control neon-input"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
          <div class="alert alert-danger" *ngIf="loginError">
            {{ loginError }}
          </div>
          <button [disabled]="loading" class="neon-btn">Login</button>
          <div class="links">
            <a [routerLink]="['/usersignup']">Create Account</a> |
            <a [routerLink]="['/forget-password']">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
