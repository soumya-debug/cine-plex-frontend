<div class="home">
  <div class="header-bar">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="text-white fw-bold">ðŸŽ¬ MOVIES LIST</h1>
      <div class="ultra-button-group">
        <button class="ultra-btn btn-red" (click)="addMovie()">ADD MOVIE</button>
        <button class="ultra-btn btn-orange" (click)="viewTheater()">VIEW THEATERS</button>
        <button class="ultra-btn btn-purple" (click)="bookingHistory()">BOOKING HISTORY</button>
        <button class="ultra-btn btn-outline" (click)="logout()">LOGOUT</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 movieBox" *ngFor="let movie of moviesList">
        <div class="movie-card-horizontal">
          <img [src]="movie?.banner" class="movie-card-img" alt="banner" />
          <div class="movie-card-content">
            <h4 class="fw-bold text-white mb-2">{{ movie?.name }}</h4>
            <p><strong>Duration:</strong> {{ movie?.duration }}</p>
            <p><strong>Language:</strong> {{ movie?.language }}</p>
            <p><strong>Genre:</strong> {{ movie?.genre }}</p>
            <div class="d-flex gap-3 mt-3">
              <button class="styled-btn blue" (click)="onClickEdit(movie.id)">EDIT</button>
              <button class="styled-btn red" (click)="deleteMovie(movie.id)">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
